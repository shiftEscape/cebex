<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Cebu Explorer (CebEx)
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="setMapCenter()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
  <div id="float-panel">
    Select route to view:&nbsp;&nbsp;
    <select #routeSelected (change)="displayRoute(routeSelected.value)">
      <option value="" disabled>Please select</option>
      <option value="{{route}}" *ngFor="let route of routes | keys">
        {{ route }}
      </option>
    </select>
  </div>
  <div #map id="map"></div>
</ion-content>
